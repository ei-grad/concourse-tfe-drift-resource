name: tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:

  build:
    name: Tests
    runs-on: ubuntu-latest
    steps:

      - name: Set up Go 1.x
        uses: actions/setup-go@v2
        with:
          go-version: ^1.19
        id: go

      - name: Check out code into the Go module directory
        uses: actions/checkout@v2

      - name: Get dependencies
        run: |
          go install go.uber.org/mock/mockgen@latest
          make mockgen_test.go
          go mod download
          curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 --output cc-test-reporter
          chmod +x cc-test-reporter

      - name: Run tests
        env:
          CC_TEST_REPORTER_ID: ${{secrets.CODECLIMATE_REPORTER_ID}}
        run: |
          ./cc-test-reporter before-build
          go test -v -coverprofile c.out -covermode=count
          ./cc-test-reporter after-build -t gocov -p concourse-tfe-drift-resource coverage.out
